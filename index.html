<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Calculator</title>
    
    <style>
        /* General Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Calculator Container */
        .calculator {
            width: 300px;
            background-color: #333;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        /* Display Screen */
        #display {
            width: 100%;
            height: 60px;
            background-color: #444;
            border: none;
            border-radius: 10px;
            font-size: 2.5rem;
            text-align: right;
            padding: 10px;
            box-sizing: border-box;
            color: #fff;
            margin-bottom: 20px;
        }

        /* Button Grid */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        /* Button Styling */
        button {
            height: 60px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #555;
            color: #fff;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #666;
        }

        .operator {
            background-color: #ff9500; /* Orange */
        }
        .operator:hover {
            background-color: #ffad33;
        }

        .equal {
            background-color: #4CAF50; /* Green */
            grid-column: 4; /* Place in the 4th column */
            grid-row: 4 / span 2; /* Span across the 4th and 5th rows */
        }
        .equal:hover {
            background-color: #66bb6a;
        }

        .zero {
            grid-column: 1 / span 2; /* Span across 2 columns for the '0' button */
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="display" disabled>
        
        <div class="buttons">
            <button onclick="clearDisplay()" class="operator">C</button>
            <button onclick="appendToDisplay('/')" class="operator">/</button>
            <button onclick="appendToDisplay('*')" class="operator">*</button>
            <button onclick="deleteLast()" class="operator">DEL</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>
            
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="calculateResult()" class="equal">=</button>

            <button onclick="appendToDisplay('0')" class="zero">0</button>
            <button onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        // Get the display element
        const display = document.getElementById('display');

        // Function to append a value to the display
        function appendToDisplay(value) {
            display.value += value;
        }

        // Function to clear the display
        function clearDisplay() {
            display.value = '';
        }

        // Function to delete the last character
        function deleteLast() {
            // Check if the display is not empty before attempting to slice
            if (display.value.length > 0) {
                 display.value = display.value.slice(0, -1);
            }
        }

        // Function to calculate the result
        function calculateResult() {
            try {
                // Check if the display is empty to avoid 'undefined' error
                if (display.value === '') {
                    display.value = '';
                    return;
                }
                
                // Use the eval() function to evaluate the math expression
                display.value = eval(display.value);
            } catch (error) {
                // If there's an error (e.g., incomplete expression), display "Error"
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
